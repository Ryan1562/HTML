<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<!-- checkbox에서는 반드시 value에 값이 잇어야 된다. 없으면 선택하면 on, 선택하지 않으면 null이 전달 -->
<h2>좋아하는 영화를 모두 선택</h2>
<form action="">
	<label for="m1">배트맨</label><input type="checkbox" name="movie" value="배트맨" id="m1"><br>
	<label for="m2">아이언맨</label><input type="checkbox" name="movie" value="이이언맨" id="m2"
		 checked="checked"><br>
	<label for="m3">슈퍼맨</label><input type="checkbox" name="movie" value="슈퍼맨" id="m3"><br>
	<label for="m4">앤티맨</label><input type="checkbox" name="movie" value="앤티맨" id="m4"
		checked="checked"><br>
	<label for="m5">호빵맨</label><input type="checkbox" name="movie" value="호빵맨" id="m5"><br>
</form>
</body>
</html>
