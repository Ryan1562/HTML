<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<!-- select 콤보박스 value가 있으면 화면에 보이는 글자와 전달하는 정보가 다를 수 있다
                      "    없으면                  "          같다 -->
<!-- multiple="multiple" : keyborad control과 같이 선택하면 여러개 선택 가능
size="3"는 화면에 보이는 데이터 갯수, 스크로바로 숨겨진 데이터를 볼수 있다 -->
<form action="">
	<select name="movie">
		<optgroup label="영화">
		<option value="ironman">아이언맨</option>
		<option value="antman">앤티맨</option>
		<option>호빵맨
		<option>슈퍼맨
		</optgroup>
		<optgroup label="음악">
		<option>너의 의미</option>
		<option>빨간 맛</option>
		<option>오빠야
		</optgroup>
	</select>
</form>
</body>
</html>
