<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<!-- method="post"  : body에 전달, 데이터가 보안(안보임), 길이에 제한이 없음
method="get"  : header전달, url에 전달된 데이터가 보인다, 전달되는 데이터는 255byte 넘지 못함, 속도빠름, 테스트 -->
<!-- type="password" : 데이터를 입려하면 .으로 보이지만 전달은 제대로 간다 -->
<form action="http://www.choongang.co.kr" method="post">
	이름 : <input type="text" name="name" size="3"><p>
	암호 : <input type="password" name="pass"><p>
	주소 : <input type="text" name="addr" value="서울 강남구" size="50"><p>
	이메일 : <input type="email" name="email" maxlength="20"><p>
	<input type="submit" value="확인">	
</form>
</body>
</html>
