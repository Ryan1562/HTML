<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<!-- default가 type="disc" ul unordered list li는 list -->
<h2>요일</h2>
<ul type="disc">
	<li>월요일</li><li>화요일</li><li>수요일</li><li>목요일</li><li>금요일</li>
</ul>
<h2>과일</h2>
<ul type="circle">
	<li>산딸기</li><li>죽은딸기</li><li>판딸기</li><li>알카리딸기</li><li>뱀딸기</li>
</ul>
<h2>애완동물</h2>
<ul type="square">
	<li>지렁이</li><li>굼벵이</li><li>애벌레</li><li>고슴도치</li><li>도매뱀</li>
</ul>
</body>
</html>
